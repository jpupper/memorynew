<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Memotest Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <img src="img/logo.png" alt="Logo" class="logo">
        <div class="game-board">
            <!-- Cards will be generated by JavaScript -->
        </div>
        <div class="timer-container">
            <div class="timer">Tiempo: <span id="time">50</span>s</div>
        </div>
        
        <!-- Modal de inicio -->
        <div id="startModal" class="modal">
            <div class="modal-content">
                <button id="startButton">Jugar</button>
            </div>
        </div>

        <!-- Modal de victoria -->
        <div id="winMessage" class="modal">
            <div class="modal-content ganaste">
                ¡Ganaste!
            </div>
        </div>

        <!-- Modal de derrota -->
        <div id="loseMessage" class="modal">
            <div class="modal-content perdiste">
                ¡Perdiste!
            </div>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
